<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #1b0036, #000);
    color: white;
    text-align: center;
    overflow: hidden;
}

/* üéÜ Fireworks */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

/* üñãÔ∏è Watermark */
.watermark {
    position: fixed;
    bottom: 12px;
    right: 16px;
    font-size: 14px;
    opacity: 0.6;
    z-index: 3;
}

/* ‚ù§Ô∏è Main card */
.card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 560px;
    margin: 60px auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    position: relative;
    z-index: 2;
}

/* üí¨ Poem text */
#poem, #finalMessage {
    font-size: 1.5rem;
    line-height: 1.7;
    min-height: 140px;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 1.5s ease, transform 1.5s ease;
}

#poem.show, #finalMessage.show {
    opacity: 1;
    transform: translateY(0);
}

#poem.hide {
    opacity: 0;
    transform: translateY(-15px);
}

/* ‚ù§Ô∏è Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.85;
    z-index: 1;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/
