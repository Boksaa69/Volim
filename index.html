<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Noto Color Emoji', sans-serif;
    background: radial-gradient(circle at bottom, #1b0036, #000);
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Fireworks */
canvas { position: fixed; top: 0; left: 0; z-index: 0; }

/* Floating watermarks */
.watermark {
    position: fixed;
    font-size: 14px;
    opacity: 0.6;
    z-index: 2;
    animation: floatWM 18s linear infinite;
    color: #ffb6c1;
}
@keyframes floatWM {
    0% { transform: translate(0,0); }
    25% { transform: translate(80vw,10vh); }
    50% { transform: translate(40vw,70vh); }
    75% { transform: translate(10vw,40vh); }
    100% { transform: translate(0,0); }
}

/* Main card */
.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 560px;
    margin: 60px auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    position: relative;
    z-index: 3;
}

/* Countdown */
#countdown {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #ffb6c1;
}
#countdownGif {
    width: 200px;
    margin: 10px auto;
    display: block;
    position: relative;
}

/* Tiny hearts for countdown */
.countdown-heart {
    position: absolute;
    font-size: 18px;
    color: #ff69b4;
    animation: rise 0.8s forwards;
}
@keyframes rise { to { transform: translateY(-40px); opacity:0; } }

/* Poem + messages */
#poem, #newYearText {
    font-size: 1.6rem;
    line-height: 1.7;
    min-height: 160px;
    color: #fff;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s, transform 1s;
    word-wrap: break-word;
    text-align: center;
}
.show { opacity: 1 !important; transform: translateY(0) !important; }

/* Poem GIF */
#gif {
    width: 300px;
    margin: 20px auto;
    opacity: 0;
    transform: scale(0.7);
    transition: opacity 1s, transform 1s;
    display: block;
}
#gif.show { opacity: 1; transform: scale(1); }

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.85;
    z-index: 1;
}
@keyframes float { 0% { transform: translateY(0); opacity:0; } 10%{opacity:1;} 100%{transform:translateY(-110vh);opacity:0;} }

/* Finger kiss follow */
#fingerKiss { position: fixed; font-size: 20px; pointer-events: none; transform: translate(-50%, -50%); opacity: 0; z-index: 4; }

/* Big heart */
#bigHeart { display: none; font-size: 120px; cursor: pointer; margin-top: 10px; animation: pulse 1.5s infinite; transition: transform 1.5s ease; }
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
#heartHint { display: none; font-size: 1.1rem; opacity: 0.85; margin-top: 8px; }

/* Buttons */
#startBtn, #replayBtn, #skipCountdown {
    font-size: 1.5rem;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ffb6c1, #ff69b4);
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,182,193,0.5);
    transition: transform 0.2s, box-shadow 0.2s, opacity 0.5s;
}
#startBtn:hover, #replayBtn:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(255,182,193,0.7); }
#skipCountdown { position: fixed; bottom: 10px; right: 10px; font-size: 10px; opacity: 0.05; z-index: 5; cursor:pointer; }

/* Volume slider */
#volumeSlider { position: fixed; bottom: 10px; left: 10px; width: 120px; z-index: 5; }

@keyframes letterFade { to { opacity:1; transform: translateY(0); } }

.floating-heart { position: absolute; font-size: 16px; pointer-events: none; animation: heartRise 1s forwards; color: #ff69b4; }
@keyframes heartRise { to { transform: translateY(-50px); opacity:0; } }

</style>
</head>
<body>

<canvas id="fireworks"></canvas>
<div id="fingerKiss">üíã</div>

<div class="watermark">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 3s; font-size:16px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 6s; font-size:12px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 9s; font-size:14px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 12s; font-size:18px;">Zana ‚ù§Ô∏è Boris</div>

<div class="card">
    <div id="countdown"></div>
    <div style="position:relative;">
        <img id="countdownGif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzE4ZTZqcWpscGtobm92OXFjZG1ycHZ3ZjJsa255bGVza25wbXlzMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BPJmthQ3YRwD6QqcVD/giphy.gif">
    </div>
    <div id="poem"></div>
    <img id="gif">
    <div id="bigHeart">‚ù§Ô∏è</div>
    <div id="heartHint">Click on me baby üòä</div>
    <div id="newYearText"></div>
    <button id="startBtn" disabled>Start meeüíå</button>
    <button id="replayBtn" style="display:none;">Replay üîÑ</button>
</div>

<button id="skipCountdown">Skip ‚è©</button>

<!-- YouTube audio embed -->
<div style="display:none;">
<iframe id="ytplayer" width="0" height="0"
src="https://www.youtube.com/embed/HNebPPVOGMY?start=16&enablejsapi=1&loop=1&playlist=HNebPPVOGMY&controls=0&disablekb=1&modestbranding=1"
frameborder="0" allow="autoplay"></iframe>
</div>

<input type="range" id="volumeSlider" min="0" max="100" value="100">

<script>
// Fireworks
const canvas=document.getElementById("fireworks"),ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
setInterval(()=>{ ctx.clearRect(0,0,canvas.width,canvas.height); for(let i=0;i<80;i++){ ctx.beginPath(); ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2, 2,0,Math.PI*2); ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`; ctx.fill(); } },800);

// Floating hearts
setInterval(()=>{ const h=document.createElement("div"); h.className="heart"; h.innerHTML="‚ù§Ô∏è"; h.style.left=Math.random()*100+"vw"; document.body.appendChild(h); setTimeout(()=>h.remove(),7000); },260);

// Finger kiss follow
const fingerKiss=document.getElementById("fingerKiss");
document.addEventListener("mousemove",e=>{ fingerKiss.style.opacity=1; fingerKiss.style.left=e.clientX+"px"; fingerKiss.style.top=e.clientY+"px"; });
document.addEventListener("touchmove",e=>{ const t=e.touches[0]; fingerKiss.style.opacity=1; fingerKiss.style.left=t.clientX+"px"; fingerKiss.style.top=t.clientY+"px"; });

// Elements
const ytplayer=document.getElementById("ytplayer"),
poems=[
"Zana ljubavi moja ‚ù§Ô∏è Zahvalan sam za svaki dan i momenat sa tobom üòä",
"Sweetheart you make me forget about the whole world and all the problems with itüíñ",
"Lepotica moja, Srce moje zasluzujes najbolje ü•∞",
"You are my peace, my smile, my happiness and my home ‚ú®",
"Life with you is beautiful just like you are, and i can't wait to get on that journey ‚ù§Ô∏è",
"I am grateful for you, always and forever üåπ",
"Thank you for all the happiness, all the love and all the laughs üòä"
],
gifs=[
"https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc29iZ2M5Z3RncmsxMzdqenp2dmtiM2p3a3FoNTB2ZnFob2cyZ2toYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif",
"https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3c0OTQwOG15OW90bGg2dHhzNHp4d3l5eTZrcjF3d2QwZTFiNXN4NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QEN54dmAJuTF0wBWXz/giphy.gif",
"https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWF6YmVpa3A0YTI2MnpmazEydmN3bjhobTlhaXhwamduaDBlNnpociZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ppVwDRqJbwtnNKEC43/giphy.gif",
"https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExajQzbXA0eGoxdTNqdHhncGVlOWljeWd1cjVqdWtlejVsYXplcG9qciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0cdbJBHZXG2hm132X2/giphy.gif",
"https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHNva29kMWlvdzhiZjlkZGJ3eGh2d2dlMGpkdTNiYmhjMWR6dGlvNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/f8tsej5s20oraBHkks/giphy.gif",
"https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTc1MXdwdWJsc3lzMGwxODhrNGMyamN1a2lzbW9tMDZmc3FsMjZpYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VJrQgIxar9GwMDztbg/giphy.gif",
"https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHpjd2gxeDBvM295djlnYjN4amc4Y3h6dWl2NHh6cm8yYm1uN2lueiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tdqsLa4NQQ5yTs9rMp/giphy.gif"
],
poemDiv=document.getElementById("poem"),
gifImg=document.getElementById("gif"),
bigHeart=document.getElementById("bigHeart"),
heartHint=document.getElementById("heartHint"),
newYearText=document.getElementById("newYearText"),
startBtn=document.getElementById("startBtn"),
replayBtn=document.getElementById("replayBtn"),
volumeSlider=document.getElementById("volumeSlider"),
countdownDiv=document.getElementById("countdown"),
skipCountdown=document.getElementById("skipCountdown");

let index=0;

// Countdown
function updateCountdown(){
    const now=new Date();
    const nextYear=new Date(now.getFullYear()+1,0,1);
    const diff=nextYear-now;
    if(diff<=0){
        countdownDiv.textContent="üéâ Happy New Year my beloved princess üéâ";
        startBtn.disabled=false;
        clearInterval(countdownInterval);
    } else {
        const hrs=Math.floor(diff/1000/60/60);
        const mins=Math.floor(diff/1000/60)%60;
        const secs=Math.floor(diff/1000)%60;
        countdownDiv.textContent=`Time till New Year: ${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
    }
}
const countdownInterval=setInterval(updateCountdown,1000);
updateCountdown();

skipCountdown.onclick=()=>{
    clearInterval(countdownInterval);
    countdownDiv.style.transition="opacity 0.5s";
    countdownDiv.style.opacity=0;
    startBtn.disabled=false;
};

// Start sequence
startBtn.onclick=()=>{
    startBtn.style.transition="opacity 0.5s"; startBtn.style.opacity=0;
    countdownDiv.style.transition="opacity 0.5s"; countdownDiv.style.opacity=0;
    countdownGif.style.transition="opacity 0.5s"; countdownGif.style.opacity=0;

    ytplayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}','*');
    showPoemGIF(index);
    const interval=setInterval(()=>{
        index++;
        if(index>=poems.length){
            clearInterval(interval);
            poemDiv.style.display="none";
            gifImg.style.display="none";
            bigHeart.style.display="block";
            heartHint.style.display="block";
            bigHeart.style.transform="scale(0)";
            setTimeout(()=>{ bigHeart.style.transition="transform 2s"; bigHeart.style.transform="scale(1)"; },50);
            return;
        }
        showPoemGIF(index);
    },4800);
};

// Show poem function
function showPoemGIF(i){
    poemDiv.innerHTML="";
    poems[i].split("").forEach((c,idx)=>{
        const span=document.createElement("span");
        if(c===" ") { span.innerHTML="&nbsp;"; } else { span.textContent=c; }
        span.style.animation=`letterFade 0.6s forwards`;
        span.style.animationDelay=`${idx*0.05}s`;
        poemDiv.appendChild(span);
    });
    gifImg.src=gifs[i];
    poemDiv.style.display="block";
    gifImg.style.display="block";
    setTimeout(()=>{ poemDiv.classList.add("show"); gifImg.classList.add("show"); },50);
}

// Heart click explosion
bigHeart.onclick = () => {
    bigHeart.style.transition = "opacity 0.5s, transform 0.5s";
    bigHeart.style.opacity = 0;
    heartHint.style.transition = "opacity 0.5s";
    heartHint.style.opacity = 0;

    const rect = bigHeart.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;

    for (let i = 0; i < 200; i++){
        const e = document.createElement("div");
        e.className = "floating-heart";
        e.innerHTML = "‚ù§Ô∏è";
        e.style.position = "fixed";
        e.style.left = centerX + "px";
        e.style.top = centerY + "px";

        const angle = Math.random() * 2 * Math.PI;
        const distance = 150 + Math.random()*200;
        const xMove = Math.cos(angle) * distance;
        const yMove = Math.sin(angle) * distance;
        const scale = 0.3 + Math.random() * 0.7;
        const duration = 1500 + Math.random()*1000;

        e.style.transition = `transform ${duration}ms ease-out, opacity ${duration}ms ease-out`;
        document.body.appendChild(e);

        setTimeout(()=>{
            e.style.transform = `translate(${xMove}px, ${yMove}px) scale(${scale})`;
            e.style.opacity = 0;
        },50);

        setTimeout(()=>e.remove(), duration + 100);
    }

    // Show final text and embed image
    setTimeout(()=>{
        newYearText.innerHTML = "‚ù§Ô∏èHappy New Year my beloved, you made this one amazing and I can't wait to spend the next one with you ‚ù§Ô∏è";

        // Imgur embed
        const blockquote = document.createElement("blockquote");
        blockquote.className = "imgur-embed-pub";
        blockquote.setAttribute("lang","en");
        blockquote.setAttribute("data-id","a/ENPP4OI");
        const a = document.createElement("a");
        a.href="//imgur.com/ENPP4OI";
        blockquote.appendChild(a);
        newYearText.appendChild(blockquote);

        // Add Imgur embed script
        const script = document.createElement("script");
        script.async = true;
        script.src = "//s.imgur.com/min/embed.js";
        script.charset = "utf-8";
        newYearText.appendChild(script);

        newYearText.classList.add("show");
    },200);
};

// Volume control
volumeSlider.oninput=()=>{
    ytplayer.contentWindow.postMessage('{"event":"command","func":"setVolume","args":['+volumeSlider.value+']}','*');
};

// Replay
replayBtn.onclick=()=>location.reload();
</script>
</body>
</html>
