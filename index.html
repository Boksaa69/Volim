<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #1b0036, #000);
    color: white;
    text-align: center;
    overflow: hidden;
}

/* üéÜ Fireworks */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

/* üñãÔ∏è Watermark */
.watermark {
    position: fixed;
    bottom: 12px;
    right: 16px;
    font-size: 14px;
    opacity: 0.6;
    z-index: 3;
}

/* ‚ù§Ô∏è Main card */
.card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 560px;
    margin: 60px auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    position: relative;
    z-index: 2;
}

/* üí¨ Poem text */
#poem, #finalMessage {
    font-size: 1.5rem;
    line-height: 1.7;
    min-height: 140px;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 1.5s ease, transform 1.5s ease;
}

#poem.show, #finalMessage.show {
    opacity: 1;
    transform: translateY(0);
}

#poem.hide {
    opacity: 0;
    transform: translateY(-15px);
}

/* ‚ù§Ô∏è Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.85;
    z-index: 1;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* üíã Poljubac follow */
#fingerKiss {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    transform: translate(-50%, -50%);
    opacity: 0;
    z-index: 3;
}

/* ‚ù§Ô∏è Final heart */
#bigHeart {
    display: none;
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    margin-top: 10px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* üí• Explosion hearts */
.explosion-heart {
    position: fixed;
    font-size: 20px;
    animation: explode 1.5s ease-out forwards;
    z-index: 4;
}

@keyframes explode {
    to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
    }
}

/* ‚ñ∂Ô∏è Start button */
button {
    margin-top: 25px;
    background: white;
    color: #ff4f81;
    border: none;
    padding: 15px 35px;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #ffe6ee;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>
<div id="fingerKiss">Poljubac üíã</div>
<div class="watermark">Zana ‚ù§Ô∏è Boris</div>

<div class="card">
    <div id="poem"></div>
    <div id="bigHeart">‚ù§Ô∏è</div>
    <div id="finalMessage"></div>
    <button id="startBtn">Start üíå</button>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_9f7d58bdf7.mp3">
</audio>

<script>
/* üéÜ Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

setInterval(() => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for (let i = 0; i < 80; i++) {
        ctx.beginPath();
        ctx.arc(
            Math.random()*canvas.width,
            Math.random()*canvas.height/2,
            2, 0, Math.PI*2
        );
        ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
        ctx.fill();
    }
}, 800);

/* ‚ù§Ô∏è Floating hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 260);

/* üíã Poljubac follow */
const fingerKiss = document.getElementById("fingerKiss");
document.addEventListener("mousemove", e => {
    fingerKiss.style.opacity = 1;
    fingerKiss.style.left = e.clientX+"px";
    fingerKiss.style.top = e.clientY+"px";
});
document.addEventListener("touchmove", e => {
    const t = e.touches[0];
    fingerKiss.style.opacity = 1;
    fingerKiss.style.left = t.clientX+"px";
    fingerKiss.style.top = t.clientY+"px";
});

/* üí¨ Poems */
const poems = [
`Zana ‚ù§Ô∏è  
Zahvalan sam za svaki dan sa tobom.  
Ti si moja sreƒáa üòä`,

`Because of you,  
my days feel warmer  
and my heart feels lighter üíñ`,

`Hvala ti ≈°to me ƒçini≈° boljim,  
≈°to me razume≈° i voli≈° ü•∞`,

`You are the reason  
I smile without trying,  
and love without fear ‚ú®`,

`Sa tobom je sve lak≈°e,  
lep≈°e i smislenije ‚ù§Ô∏è`,

`You make happiness feel natural,  
like it was always meant to be üí´`,

`Zbog tebe verujem u ljubav  
vi≈°e nego ikada üíï`,

`I am grateful for you,  
today, tomorrow, always üåπ`
];

const poemDiv = document.getElementById("poem");
const bigHeart = document.getElementById("bigHeart");
const finalMessage = document.getElementById("finalMessage");
const music = document.getElementById("music");
const startBtn = document.getElementById("startBtn");

let index = 0;

function startPoems() {
    startBtn.style.display = "none";
    music.play();

    poemDiv.classList.add("show");
    poemDiv.textContent = poems[index];

    const interval = setInterval(() => {
        poemDiv.classList.add("hide");

        setTimeout(() => {
            index++;
            if (index >= poems.length) {
                clearInterval(interval);
                poemDiv.style.display = "none";
                bigHeart.style.display = "block";
                return;
            }
            poemDiv.textContent = poems[index];
            poemDiv.classList.remove("hide");
        }, 1500);

    }, 6000);
}

startBtn.addEventListener("click", startPoems);

/* üí• Heart explosion + final message */
bigHeart.addEventListener("click", () => {
    for (let i = 0; i < 40; i++) {
        const e = document.createElement("div");
        e.className = "explosion-heart";
        e.innerHTML = "‚ù§Ô∏è";
        e.style.left = "50%";
        e.style.top = "50%";
        e.style.setProperty("--x", (Math.random()*400-200)+"px");
        e.style.setProperty("--y", (Math.random()*400-200)+"px");
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 1500);
    }

    bigHeart.style.display = "none";

    setTimeout(() => {
        finalMessage.innerHTML = `Volim te zauvek, Zana ‚ù§Ô∏è<br><br>Tvoj Boris`;
        finalMessage.classList.add("show");
    }, 800);
});
</script>

</body>
</html>
