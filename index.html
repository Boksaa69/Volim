<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #1b0036, #000);
    color: white;
    text-align: center;
    overflow: hidden;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.watermark {
    position: fixed;
    font-size: 14px;
    opacity: 0.6;
    z-index: 3;
    animation: drift 18s linear infinite;
}

@keyframes drift {
    0% { transform: translate(0,0); }
    25% { transform: translate(80vw,10vh); }
    50% { transform: translate(50vw,70vh); }
    75% { transform: translate(10vw,50vh); }
    100% { transform: translate(0,0); }
}

.card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 560px;
    margin: 60px auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    position: relative;
    z-index: 2;
}

#poem {
    font-size: 1.45rem;
    line-height: 1.7;
    min-height: 120px;
    opacity: 0;
    transform: translateY(15px);
    transition: 1.2s ease;
}

#poem.show { opacity: 1; transform: translateY(0); }
#poem.hide { opacity: 0; transform: translateY(-15px); }

#gif {
    margin-top: 15px;
    width: 160px;
    border-radius: 16px;
    opacity: 0;
    transition: opacity 1.2s ease;
}
#gif.show { opacity: 1; }

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.85;
    z-index: 1;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

#fingerKiss {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    transform: translate(-50%, -50%);
    opacity: 0;
    z-index: 3;
}

#bigHeart {
    display: none;
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    margin-top: 10px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

#heartText {
    display: none;
    margin-top: 10px;
    font-size: 1.1rem;
    opacity: 0.85;
}

.explosion-heart {
    position: fixed;
    font-size: 20px;
    animation: explode 1.5s ease-out forwards;
    z-index: 4;
}

@keyframes explode {
    to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
    }
}

/* üé¨ Cinematic ending */
#cinema {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

#cinemaHeart {
    font-size: 140px;
    animation: zoom 12s ease-in forwards;
}

@keyframes zoom {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(3.2); opacity: 1; }
}

button {
    margin-top: 25px;
    background: white;
    color: #ff4f81;
    border: none;
    padding: 15px 35px;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>
<div id="fingerKiss">Poljubac üíã</div>
<div class="watermark">Zana ‚ù§Ô∏è Boris</div>

<div class="card">
    <div id="poem"></div>
    <img id="gif">
    <div id="bigHeart">‚ù§Ô∏è</div>
    <div id="heartText">Click me for a surprise, baby üíñ</div>
    <button id="startBtn">Start üíå</button>
</div>

<div id="cinema">
    <div id="cinemaHeart">‚ù§Ô∏è</div>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_67f7a6cbb4.mp3">
</audio>

<script>
const poems = [
`Zana ‚ù§Ô∏è  
Zahvalan sam za svaki trenutak sa tobom üòä`,
`Because of you, my heart finally feels home üíñ`,
`Hvala ti ≈°to me ƒçini≈° boljim ü•∞`,
`You are my peace, my smile, my love ‚ú®`,
`Sa tobom sam istinski sreƒáan ‚ù§Ô∏è`
];

const gifs = [
"https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
"https://media.giphy.com/media/l0MYyDa8S9ghzNebm/giphy.gif",
"https://media.giphy.com/media/3oriO6qJiXajN0TyDu/giphy.gif",
"https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif",
"https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif"
];

const poemDiv = document.getElementById("poem");
const gifImg = document.getElementById("gif");
const startBtn = document.getElementById("startBtn");
const music = document.getElementById("music");
const bigHeart = document.getElementById("bigHeart");
const heartText = document.getElementById("heartText");
const cinema = document.getElementById("cinema");

let index = 0;

startBtn.onclick = () => {
    startBtn.style.display = "none";
    music.play();

    poemDiv.classList.add("show");
    gifImg.classList.add("show");
    poemDiv.textContent = poems[index];
    gifImg.src = gifs[index];

    const interval = setInterval(() => {
        poemDiv.classList.add("hide");
        gifImg.classList.remove("show");

        setTimeout(() => {
            index++;
            if (index >= poems.length) {
                clearInterval(interval);
                poemDiv.style.display = "none";
                gifImg.style.display = "none";
                bigHeart.style.display = "block";
                heartText.style.display = "block";
                return;
            }
            poemDiv.textContent = poems[index];
            gifImg.src = gifs[index];
            poemDiv.classList.remove("hide");
            gifImg.classList.add("show");
        }, 1200);
    }, 4000);
};

bigHeart.onclick = () => {
    bigHeart.style.display = "none";
    heartText.style.display = "none";
    setTimeout(() => {
        cinema.style.display = "flex";
    }, 1200);
};
</script>

</body>
</html>
