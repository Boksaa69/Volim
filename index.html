<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at bottom, #1b0036, #000);
    color: white;
    text-align: center;
    overflow: hidden;
    word-wrap: break-word;
    white-space: normal;
}
canvas { position: fixed; top: 0; left: 0; z-index: 0; }

.watermark { position: fixed; font-size: 14px; opacity: 0.6; z-index: 2; animation: floatWM 18s linear infinite; color: #ffb6c1; }
@keyframes floatWM { 0%{transform:translate(0,0);}25%{transform:translate(80vw,10vh);}50%{transform:translate(40vw,70vh);}75%{transform:translate(10vw,40vh);}100%{transform:translate(0,0);} }

.card { background: rgba(255,255,255,0.2); backdrop-filter: blur(14px); border-radius: 24px; padding: 40px 30px; max-width: 560px; margin: 60px auto; box-shadow:0 20px 50px rgba(0,0,0,0.45); position:relative; z-index:3; }

#countdown { font-size:1.5rem; margin-bottom:10px; color:#ffb6c1; }
#poem, #newYearText { font-size:1.6rem; line-height:1.7; min-height:160px; color:#fff; text-shadow:0 0 10px rgba(0,0,0,0.7); opacity:0; transform:translateY(20px); transition:opacity 1s, transform 1s; white-space: normal; }
.show { opacity:1 !important; transform:translateY(0) !important; }

#gif { width:350px; margin:20px auto; opacity:0; transform:scale(0.7); transition:opacity 1s, transform 1s; z-index:4; }
#gif.show { opacity:1; transform:scale(1); }

.heart { position: fixed; bottom: -10px; font-size: 22px; animation: float 6s linear infinite; opacity:0.85; z-index:5; }
@keyframes float {0%{transform:translateY(0);opacity:0;}10%{opacity:1;}100%{transform:translateY(-110vh);opacity:0;}}

#fingerKiss { position: fixed; font-size: 20px; pointer-events:none; transform: translate(-50%, -50%); opacity:0; z-index:6; }
#bigHeart { display:none; font-size:120px; cursor:pointer; margin-top:10px; animation:pulse 1.5s infinite; transition:transform 1.5s ease; z-index:7; }
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.15);}100%{transform:scale(1);}}
#heartHint{display:none;font-size:1.1rem;opacity:0.85;margin-top:8px;z-index:7;}

#endVideo{ width:90%; max-width:640px; margin:20px auto; display:none; border-radius:18px; box-shadow:0 0 40px 5px #ff69b4,0 0 80px 10px #ffb6c1; border:6px solid #ff69b4; position:relative; z-index:4; }

#startBtn,#replayBtn,#skipCountdown{ font-size:1.5rem; padding:12px 30px; border:none; border-radius:30px; background:linear-gradient(45deg,#ffb6c1,#ff69b4); color:white; cursor:pointer; box-shadow:0 5px 15px rgba(255,182,193,0.5); transition:transform 0.2s, box-shadow 0.2s;}
#startBtn:hover,#replayBtn:hover{transform:scale(1.1);box-shadow:0 8px 25px rgba(255,182,193,0.7);}
#volumeSlider{position:fixed;bottom:10px;left:10px;width:120px;z-index:5;}
#skipCountdown{position:fixed;bottom:10px;right:10px;font-size:10px;opacity:0.05;z-index:5;cursor:pointer;}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>
<div id="fingerKiss">üíã</div>

<div class="watermark">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 3s; font-size:16px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 6s; font-size:12px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 9s; font-size:14px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 12s; font-size:18px;">Zana ‚ù§Ô∏è Boris</div>

<div class="card">
    <div id="countdown"></div>
    <div id="poem"></div>
    <img id="gif">
    <div id="bigHeart">‚ù§Ô∏è</div>
    <div id="heartHint">Click me for a surprise üíñ</div>
    <div id="newYearText"></div>
    <video id="endVideo" loop muted playsinline>
        <source src="https://dl.dropboxusercontent.com/s/coyo2hxjm4ldcxl94q2or/20251228_190424.mp4" type="video/mp4">
    </video>
    <button id="startBtn" disabled>Start üíå</button>
    <button id="replayBtn" style="display:none;">Replay üîÑ</button>
</div>

<button id="skipCountdown">Skip ‚è©</button>

<div style="display:none;">
<iframe id="ytplayer" width="0" height="0"
src="https://www.youtube.com/embed/kvazBqAlx58?start=5&enablejsapi=1&loop=1&playlist=kvazBqAlx58&controls=0&disablekb=1&modestbranding=1"
frameborder="0" allow="autoplay"></iframe>
</div>

<input type="range" id="volumeSlider" min="0" max="100" value="100">

<script>
// Fireworks
const canvas=document.getElementById("fireworks"),ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
setInterval(()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<80;i++){
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2, 2,0,Math.PI*2);
        ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
        ctx.fill();
    }
},800);

// Floating hearts
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},260);

// Finger kiss follow
const fingerKiss=document.getElementById("fingerKiss");
document.addEventListener("mousemove",e=>{
    fingerKiss.style.opacity=1;
    fingerKiss.style.left=e.clientX+"px";
    fingerKiss.style.top=e.clientY+"px";
});
document.addEventListener("touchmove",e=>{
    const t=e.touches[0];
    fingerKiss.style.opacity=1;
    fingerKiss.style.left=t.clientX+"px";
    fingerKiss.style.top=t.clientY+"px";
});

// Elements
const poems=[
"Zana ljubavi moja ‚ù§Ô∏è Zahvalan sam za svaki dan i momenat sa tobom üòä",
"Because of you, my heart feels lighter üíñ",
"Hvala ti ≈°to me ƒçini≈° boljim i srecnijim ü•∞",
"You are my peace, my smile, my happiness and my home ‚ú®",
"Sa tobom je sve lep≈°e, sladje bebo ‚ù§Ô∏è",
"I am grateful for you, always and forever üåπ",
"Thank you for all the happiness, all the love and all the laughs üòä"
];

const gifs=[
"https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc29iZ2M5Z3RncmsxMzdqenp2dmtiM2p3a3FoNTB2ZnFob2cyZ2toYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif",
"https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3c0OTQwOG15OW90bGg2dHhzNHp4d3l5eTZrcjF3d2QwZTFiNXN4NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QEN54dmAJuTF0wBWXz/giphy.gif"
];

const poemDiv=document.getElementById("poem");
const gifImg=document.getElementById("gif");
const bigHeart=document.getElementById("bigHeart");
const heartHint=document.getElementById("heartHint");
const startBtn=document.getElementById("startBtn");
const endVideo=document.getElementById("endVideo");
const countdownDiv=document.getElementById("countdown");
const skipBtn=document.getElementById("skipCountdown");
const ytplayer=document.getElementById("ytplayer");

let index=0;

// Countdown
function updateCountdown(){
    const now=new Date();
    const nextYear=new Date(now.getFullYear()+1,0,1);
    const diff=nextYear-now;
    if(diff<=0){
        countdownDiv.textContent="üéâ Happy New Year! üéâ";
        startBtn.disabled=false;
        clearInterval(countdownInterval);
    } else {
        const hrs=Math.floor(diff/1000/60/60);
        const mins=Math.floor(diff/1000/60)%60;
        const secs=Math.floor(diff/1000)%60;
        countdownDiv.textContent=`Time till New Year: ${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
    }
}
const countdownInterval=setInterval(updateCountdown,1000);
updateCountdown();

// Skip button
skipBtn.onclick=()=>{
    clearInterval(countdownInterval);
    countdownDiv.style.display="none";
    startBtn.disabled=false;
    startBtn.click();
};

// Show poem with GIF
function showPoem(i){
    poemDiv.textContent=poems[i];
    gifImg.src=gifs[i%gifs.length];
    poemDiv.classList.add("show");
    gifImg.classList.add("show");
}

// Start
startBtn.onclick=()=>{
    startBtn.style.display="none";
    // Play music
    ytplayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    showPoem(index);
    const poemInterval=setInterval(()=>{
        index++;
        if(index>=poems.length){
            clearInterval(poemInterval);
            poemDiv.style.display="none";
            gifImg.style.display="none";
            bigHeart.style.display="block";
            heartHint.style.display="block";
            // Floating hearts over video
            setInterval(()=>{
                const h=document.createElement("div");
                h.className="heart";
                h.innerHTML="‚ù§Ô∏è";
                h.style.left=(50+Math.random()*20-10)+"%";
                h.style.top=(90+Math.random()*10-5)+"%";
                h.style.fontSize=(20+Math.random()*10)+"px";
                document.body.appendChild(h);
                setTimeout(()=>h.remove(),5000);
            },200);
            endVideo.style.display="block";
            endVideo.play();
            return;
        }
        showPoem(index);
    },4000);
};

// Volume control
document.getElementById("volumeSlider").oninput=e=>{
    ytplayer.contentWindow.postMessage('{"event":"command","func":"setVolume","args":['+e.target.value+']}','*');
};

// Replay
document.getElementById("replayBtn").onclick=()=>location.reload();

</script>
</body>
</html>
