<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #1b0036, #000);
    color: white;
    text-align: center;
    overflow: hidden;
}

/* üéÜ Fireworks */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

/* üí´ Floating watermark */
.watermark {
    position: fixed;
    font-size: 14px;
    opacity: 0.6;
    z-index: 3;
    animation: floatWM 18s linear infinite;
}

@keyframes floatWM {
    0% { transform: translate(0,0); }
    25% { transform: translate(80vw,10vh); }
    50% { transform: translate(40vw,70vh); }
    75% { transform: translate(10vw,40vh); }
    100% { transform: translate(0,0); }
}

/* ‚ù§Ô∏è Main card */
.card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 560px;
    margin: 60px auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    position: relative;
    z-index: 2;
}

/* üí¨ Poem */
#poem, #finalMessage, #newYearText {
    font-size: 1.5rem;
    line-height: 1.7;
    min-height: 140px;
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 1.2s ease, transform 1.2s ease;
}

.show {
    opacity: 1;
    transform: translateY(0);
}

.hide {
    opacity: 0;
    transform: translateY(-15px);
}

/* üíù GIF */
#gif {
    width: 170px;
    border-radius: 18px;
    margin-top: 15px;
    opacity: 0;
    transition: opacity 1.2s ease;
}
#gif.show { opacity: 1; }

/* ‚ù§Ô∏è Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.85;
    z-index: 1;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* üíã Poljubac follow */
#fingerKiss {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    transform: translate(-50%, -50%);
    opacity: 0;
    z-index: 3;
}

/* ‚ù§Ô∏è Final heart */
#bigHeart {
    display: none;
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    margin-top: 10px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

#heartHint {
    display: none;
    font-size: 1.1rem;
    opacity: 0.85;
    margin-top: 8px;
}

/* üí• Explosion */
.explosion-heart {
    position: fixed;
    font-size: 20px;
    animation: explode 1.5s ease-out forwards;
    z-index: 4;
}

@keyframes explode {
    to {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
    }
}

/* ‚ñ∂Ô∏è Button */
button {
    margin-top: 25px;
    background: white;
    color: #ff4f81;
    border: none;
    padding: 15px 35px;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>
<div id="fingerKiss">Poljubac üíã</div>
<div class="watermark">Zana ‚ù§Ô∏è Boris</div>

<div class="card">
    <div id="poem"></div>
    <img id="gif">
    <div id="bigHeart">‚ù§Ô∏è</div>
    <div id="heartHint">Click me for a surprise, baby üíñ</div>
    <div id="finalMessage"></div>
    <div id="newYearText"></div>
    <button id="startBtn">Start üíå</button>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_9f7d58bdf7.mp3">
</audio>

<script>
/* üéÜ Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

setInterval(() => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for (let i = 0; i < 80; i++) {
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2, 2, 0, Math.PI*2);
        ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
        ctx.fill();
    }
}, 800);

/* ‚ù§Ô∏è Floating hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 260);

/* üíã Follow */
const fingerKiss = document.getElementById("fingerKiss");
document.addEventListener("mousemove", e => {
    fingerKiss.style.opacity = 1;
    fingerKiss.style.left = e.clientX+"px";
    fingerKiss.style.top = e.clientY+"px";
});

/* üí¨ Poems + GIFs */
const poems = [
`Zana ‚ù§Ô∏è  Zahvalan sam za svaki dan sa tobom üòä`,
`Because of you, my heart feels lighter üíñ`,
`Hvala ti ≈°to me ƒçini≈° boljim ü•∞`,
`You are my peace and my smile ‚ú®`,
`Sa tobom je sve lep≈°e ‚ù§Ô∏è`,
`I am grateful for you, always üåπ`
];

const gifs = [
"https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
"https://media.giphy.com/media/l0MYyDa8S9ghzNebm/giphy.gif",
"https://media.giphy.com/media/3oriO6qJiXajN0TyDu/giphy.gif",
"https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif",
"https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif",
"https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif"
];

const poemDiv = document.getElementById("poem");
const gifImg = document.getElementById("gif");
const bigHeart = document.getElementById("bigHeart");
const heartHint = document.getElementById("heartHint");
const finalMessage = document.getElementById("finalMessage");
const newYearText = document.getElementById("newYearText");
const music = document.getElementById("music");
const startBtn = document.getElementById("startBtn");

let index = 0;

startBtn.onclick = () => {
    startBtn.style.display = "none";
    music.play();

    poemDiv.classList.add("show");
    gifImg.classList.add("show");
    poemDiv.textContent = poems[index];
    gifImg.src = gifs[index];

    const interval = setInterval(() => {
        poemDiv.classList.add("hide");
        gifImg.classList.remove("show");

        setTimeout(() => {
            index++;
            if (index >= poems.length) {
                clearInterval(interval);
                poemDiv.style.display = "none";
                gifImg.style.display = "none";
                bigHeart.style.display = "block";
                heartHint.style.display = "block";
                return;
            }
            poemDiv.textContent = poems[index];
            gifImg.src = gifs[index];
            poemDiv.classList.remove("hide");
            gifImg.classList.add("show");
        }, 1200);
    }, 4000);
};

/* üí• NEW ENDING */
bigHeart.onclick = () => {
    bigHeart.style.display = "none";
    heartHint.style.display = "none";

    for (let i = 0; i < 50; i++) {
        const e = document.createElement("div");
        e.className = "explosion-heart";
        e.innerHTML = "‚ù§Ô∏è";
        e.style.left = "50%";
        e.style.top = "50%";
        e.style.setProperty("--x", (Math.random()*600-300)+"px");
        e.style.setProperty("--y", (Math.random()*600-300)+"px");
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 2000);
    }

    setTimeout(() => {
        newYearText.innerHTML = `Happy New Year Baby üéÜ<br>I can't wait to explore the future with you ‚ù§Ô∏è`;
        newYearText.classList.add("show");
    }, 1500);
};
</script>

</body>
</html>
