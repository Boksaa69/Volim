<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Pacifico', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
    background: radial-gradient(circle at bottom, #1b0036, #000);
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Fireworks */
canvas { position: fixed; top: 0; left: 0; z-index: 0; }

/* Floating watermarks */
.watermark {
    position: fixed;
    font-size: 14px;
    opacity: 0.6;
    z-index: 2;
    animation: floatWM 18s linear infinite;
    font-family: 'Pacifico', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', cursive;
    color: #ffb6c1;
}
@keyframes floatWM {
    0% { transform: translate(0,0); }
    25% { transform: translate(80vw,10vh); }
    50% { transform: translate(40vw,70vh); }
    75% { transform: translate(10vw,40vh); }
    100% { transform: translate(0,0); }
}

/* Main card */
.card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 40px 30px;
    max-width: 560px;
    margin: 60px auto;
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    position: relative;
    z-index: 3;
}

/* Countdown */
#countdown {
    font-family: 'Pacifico', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', cursive;
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #ffb6c1;
}

/* Countdown GIF pulse with hearts */
#countdownGif {
    width: 200px; /* bigger */
    margin: 10px auto;
    display: block;
    animation: heartPulse 1s infinite alternate;
    position: relative;
    z-index: 3;
}
@keyframes heartPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* Tiny hearts around countdown GIF */
.tiny-heart {
    position: absolute;
    font-size: 14px;
    color: #ff69b4;
    pointer-events: none;
    animation: popHeart 1s forwards;
}
@keyframes popHeart { 
    0% { transform: translate(0,0) scale(0.5); opacity:1; }
    100% { transform: translate(var(--x), var(--y)) scale(1) rotate(360deg); opacity:0; }
}

/* Poem + messages */
#poem, #newYearText {
    font-size: 1.6rem;
    line-height: 1.7;
    min-height: 160px;
    color: #fff;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s, transform 1s;
    font-family: 'Pacifico', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', cursive;
}
.show { opacity: 1 !important; transform: translateY(0) !important; }

/* Fade-in letters */
.letter {
    display: inline-block;
    opacity: 0;
    transform: translateY(15px);
    animation: letterFade 0.6s forwards;
}
.letter.space { display: inline-block; width: 0.5em; }
@keyframes letterFade { to { opacity: 1; transform: translateY(0); } }

/* Poem GIF */
#gif {
    width: 320px;
    margin: 20px auto;
    opacity: 0;
    transform: scale(0.7);
    transition: opacity 1s, transform 1s;
}
#gif.show { opacity: 1; transform: scale(1); }

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.85;
    z-index: 1;
}
@keyframes float { 0% { transform: translateY(0); opacity:0; } 10%{opacity:1;} 100%{transform:translateY(-110vh);opacity:0;} }

/* Poljubac follow */
#fingerKiss { position: fixed; font-size: 20px; pointer-events: none; transform: translate(-50%, -50%); opacity: 0; z-index: 4; }

/* Big heart */
#bigHeart { display: none; font-size: 120px; cursor: pointer; margin-top: 10px; animation: pulse 1.5s infinite; transition: transform 1.5s ease; }
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
#heartHint { display: none; font-size: 1.1rem; opacity: 0.85; margin-top: 8px; font-family: 'Pacifico','Segoe UI Emoji','Apple Color Emoji','Noto Color Emoji', cursive; }

/* Buttons */
#startBtn, #replayBtn, #skipCountdown {
    font-family: 'Pacifico','Segoe UI Emoji','Apple Color Emoji','Noto Color Emoji', cursive;
    font-size: 1.5rem;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ffb6c1, #ff69b4);
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,182,193,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
}
#startBtn:hover, #replayBtn:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(255,182,193,0.7); }

/* Volume slider */
#volumeSlider { position: fixed; bottom: 10px; left: 10px; width: 120px; z-index: 5; }

/* Skip countdown tiny button */
#skipCountdown { position: fixed; bottom: 10px; right: 10px; font-size: 10px; opacity: 0.05; z-index: 5; cursor:pointer; }

</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="watermark">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 3s; font-size:16px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 6s; font-size:12px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 9s; font-size:14px;">Zana ‚ù§Ô∏è Boris</div>
<div class="watermark" style="animation-delay: 12s; font-size:18px;">Zana ‚ù§Ô∏è Boris</div>

<div class="card">
    <div id="countdown"></div>
    <img id="countdownGif" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
    <div id="poem"></div>
    <img id="gif">

</div>

<div style="display:none;">
<iframe id="ytplayer" width="0" height="0"

<script>
// Fireworks
const canvas=document.getElementById("fireworks"),ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
setInterval(()=>{ ctx.clearRect(0,0,canvas.width,canvas.height); for(let i=0;i<80;i++){ ctx.beginPath(); ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2, 2,0,Math.PI*2); ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`; ctx.fill(); }},800);

// Floating hearts
setInterval(()=>{ const h=document.createElement("div"); h.className="heart"; h.innerHTML="‚ù§Ô∏è"; h.style.left=Math.random()*100+"vw"; document.body.appendChild(h); setTimeout(()=>h.remove(),7000); },260);

// Finger kiss follow
const fingerKiss=document.getElementById("fingerKiss");
document.addEventListener("mousemove",e=>{ fingerKiss.style.opacity=1; fingerKiss.style.left=e.clientX+"px"; fingerKiss.style.top=e.clientY+"px"; });
document.addEventListener("touchmove",e=>{ const t=e.touches[0]; fingerKiss.style.opacity=1; fingerKiss.style.left=t.clientX+"px"; fingerKiss.style.top=t.clientY+"px"; });

// Elements
const ytplayer=document.getElementById("ytplayer"),
poems=[`Zana ljubavi moja ‚ù§Ô∏è Zahvalan sam za svaki dan i momenat sa tobom üòä`,
`Because of you, my heart feels lighter üíñ`,
`Hvala ti ≈°to me ƒçini≈° boljim i srecnijim ü•∞`,
`You are my peace, my smile, my happiness and my home ‚ú®`,
`Sa tobom je sve lep≈°e, sladje bebo ‚ù§Ô∏è`,
`I am grateful for you, always and forever üåπ`,
`Thank you for all the happiness, all the love and all the laughs üòä`],
gifImg=document.getElementById("gif"),
poemDiv=document.getElementById("poem"),
bigHeart=document.getElementById("bigHeart"),
heartHint=document.getElementById("heartHint"),
newYearText=document.getElementById("newYearText"),
startBtn=document.getElementById("startBtn"),
replayBtn=document.getElementById("replayBtn"),
volumeSlider=document.getElementById("volumeSlider"),
countdownDiv=document.getElementById("countdown"),
countdownGif=document.getElementById("countdownGif"),
skipBtn=document.getElementById("skipCountdown");

let index=0;

// Countdown with tiny hearts
function createTinyHeart(){
    const heart=document.createElement("div");
    heart.className="tiny-heart";
    heart.textContent="üíñ";
    const rect=countdownGif.getBoundingClientRect();
    heart.style.left=(rect.left + rect.width/2) + "px";
    heart.style.top=(rect.top + rect.height/2) + "px";
    heart.style.setProperty('--x', (Math.random()*100-50) + 'px');
    heart.style.setProperty('--y', (Math.random()*-100-30) + 'px');
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1000);
}

function updateCountdown(){
    const now=new Date();
    const nextYear=new Date(now.getFullYear()+1,0,1);
    const diff=nextYear-now;
    if(diff<=0){
        countdownDiv.textContent="üéâ Happy New Year! üéâ";
        startBtn.disabled=false;
        clearInterval(countdownInterval);
    } else {
        const hrs=Math.floor(diff/1000/60/60);
        const mins=Math.floor(diff/1000/60)%60;
        const secs=Math.floor(diff/1000)%60;
        countdownDiv.textContent=`A little present for my little baby üéÅ ‚Äì Time till New Year: ${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        startBtn.disabled=true;
        createTinyHeart();
    }
}
const countdownInterval=setInterval(updateCountdown,1000);
updateCountdown();
skipBtn.onclick=()=>{
    clearInterval(countdownInterval);
    countdownDiv.textContent="üéâ Let's celebrate early! üéâ";
    startBtn.disabled=false;
};

</script>
</body>
</html>
