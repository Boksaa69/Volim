<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zana ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #1a001a, #000);
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", "Apple Color Emoji",
               "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
  overflow: hidden;
}

.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.fade {
  transition: opacity 1.2s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Countdown */
#countdownText {
  font-size: 28px;
  margin-bottom: 10px;
}

#earlyText {
  margin-bottom: 12px;
}

#countdownGif {
  width: 240px;
  margin-bottom: 15px;
}

/* Buttons */
button {
  background: linear-gradient(45deg, #ffb6c1, #ff69b4);
  border: none;
  padding: 12px 32px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  color: white;
}

#skipBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 12px;
  opacity: 0.15;
}

/* Poems */
#poemBox {
  max-width: 80%;
  text-align: center;
  font-size: 26px;
  line-height: 1.4;
  min-height: 120px;
}

/* Heart */
#bigHeart {
  font-size: 90px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* Heart explosion */
.heart {
  position: absolute;
  font-size: 24px;
  animation: fly 3s linear forwards;
}

@keyframes fly {
  to {
    transform: translate(var(--x), var(--y)) scale(0.3);
    opacity: 0;
  }
}

/* Final text */
#finalText {
  font-size: 28px;
  text-align: center;
  margin-bottom: 15px;
}

/* Volume */
#volume {
  position: fixed;
  bottom: 10px;
  left: 10px;
  width: 110px;
}
</style>
</head>

<body>

<!-- Countdown Screen -->
<div class="center fade" id="countdownScreen">
  <div id="countdownText">A little present for my little baby üéÅ</div>
  <img id="countdownGif" src="https://media.giphy.com/media/3oriO6qJiXajN0TyDu/giphy.gif">
  <div id="earlyText">Let‚Äôs celebrate early üéâ</div>
  <button id="startBtn">Start ‚ù§Ô∏è</button>
</div>

<button id="skipBtn">skip</button>

<!-- Poems -->
<div class="center hidden fade" id="poemScreen">
  <div id="poemBox"></div>
</div>

<!-- Heart -->
<div class="center hidden fade" id="heartScreen">
  <div id="bigHeart">‚ù§Ô∏è</div>
</div>

<!-- Final -->
<div class="center hidden fade" id="finalScreen">
  <div id="finalText"></div>
  <img src="https://media.giphy.com/media/l0MYyDa8S9ghzNebm/giphy.gif" width="260">
</div>

<input type="range" id="volume" min="0" max="1" step="0.01">

<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_27dffcf48b.mp3">
</audio>

<script>
const poems = [
  "Zana, ti si razlog mog osmeha ‚ù§Ô∏è",
  "Because of you, every day feels lighter ‚ú®",
  "Zahvalan sam za svaki trenutak s tobom üíñ",
  "You make my world warmer üåç",
  "Sreƒána Nova godina, ljubavi üéÜ"
];

let poemIndex = 0;
const poemBox = document.getElementById("poemBox");
const music = document.getElementById("music");
const volume = document.getElementById("volume");

volume.oninput = () => music.volume = volume.value;

function typeText(text, i = 0) {
  if (i <= text.length) {
    poemBox.textContent = text.slice(0, i);
    setTimeout(() => typeText(text, i + 1), 40);
  }
}

function nextPoem() {
  if (poemIndex >= poems.length) {
    document.getElementById("poemScreen").classList.add("hidden");
    document.getElementById("heartScreen").classList.remove("hidden");
    return;
  }
  poemBox.textContent = "";
  typeText(poems[poemIndex++]);
  setTimeout(nextPoem, 4200);
}

function fadeMusic(inOut) {
  const step = 0.02;
  const interval = setInterval(() => {
    music.volume += inOut ? step : -step;
    if (music.volume >= 1 || music.volume <= 0) {
      clearInterval(interval);
    }
  }, 100);
}

function startSequence() {
  document.getElementById("countdownGif").classList.add("hidden");
  document.getElementById("earlyText").classList.add("hidden");
  document.getElementById("startBtn").classList.add("hidden");
  document.getElementById("countdownScreen").classList.add("hidden");

  document.getElementById("poemScreen").classList.remove("hidden");

  music.volume = 0;
  music.play();
  fadeMusic(true);
  nextPoem();
}

document.getElementById("startBtn").onclick = startSequence;
document.getElementById("skipBtn").onclick = startSequence;

document.getElementById("bigHeart").onclick = () => {
  for (let i = 0; i < 60; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = "50%";
    h.style.top = "50%";
    h.style.setProperty("--x", (Math.random() * window.innerWidth - window.innerWidth / 2) + "px");
    h.style.setProperty("--y", (Math.random() * window.innerHeight - window.innerHeight / 2) + "px");
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }

  fadeMusic(false);
  document.getElementById("heartScreen").classList.add("hidden");
  document.getElementById("finalText").textContent =
    "Happy New Year my beloved, you made this one amazing and I can't wait to spend the next one with you ‚ù§Ô∏è";
  document.getElementById("finalScreen").classList.remove("hidden");
};
</script>

</body>
</html>
